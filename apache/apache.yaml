---
- hosts: localhost
  become: true
  user: root
  tasks:
    - name: install package
      yum:
        name: "httpd"
        state: "present"
      tags:
          install
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy Static website
      copy:
        src: index.html
        dest: /var/www/html
